{% extends "base.html" %}
{% block title %}Log-In {% endblock %}
{% block content %}
	<div class="row">
			<div class="col-md-6 center-block">
				<h2 class="text-center">Log-In</h2>
				<form method="post" action="../controllers/LoginController.php">
					<div class="form-group">
						<label class="control-label">Username</label>
						<input class="form-control" type="text" name="username">
					</div>
					<div class="form-group">
						<label class="control-label">Password</label>
						<input class="form-control" type="password" name="password">
					</div>
					<div class="form-group">
						<input class="btn btn-default center-block-only-small center-block" type="submit" value="Log-In">
					</div>
				</form>
				<div class="row">
					<div class="col-md-12">
						<h1 class="error-text text-center">{{ error_login }}</h1>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<p class="text-center">No registered? <a href="/signup">Create an account</a></p>
			</div>	
		</div>
{% endblock %}
